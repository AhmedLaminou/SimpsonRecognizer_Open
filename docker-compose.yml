# Simpson Knower - Docker Compose Configuration
# Usage: docker-compose up --build

version: '3.8'

services:
  simpson-knower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simpson-knower
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount model file for easy updates (optional)
      # - ./simpsons_classifier.h5:/app/simpsons_classifier.h5:ro
      # Mount static files for development (optional)
      # - ./static:/app/static:ro
      []
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (adjust based on your server)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

